<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tipper</title>
</head>
<body>
  <h1>Tipper!</h1>

  <div class="container">
    <section class="display-section hidden">
      <h3 class="tip"></h3>
      <p class="split-total"></p>
      <h3 class="total-total"></h3>
    </section>

  <section class="input-section">
    <!-- <form class="" action="index.html" method="post"> -->
    <h3>Total:</h3>
    <input class="total" type="text" name="total" value="">

    <p>Rating:</p>
    <p>1: Slow / bad attitude / wrong order</p>
    <p>2: Slow but nice</p>
    <p>3: Pretty standard</p>
    <p>4: Great service!</p>
    <p>5: Best service in a while!</p>
    <h3>Rating: 1-5</h3>
    <input class="rating" type="text" name="" value="">

    <h3>People Splitting:</h3>
    <input class="split" type="text" name="" value="">

    <button class="tip-button" type="submit" name="tipButton">Tipper</button>
    <!-- </form> -->
  </section>



</div>








  <script type="text/javascript" src="Dinner.js"></script>
  <script type="text/javascript" src="main.js"></script>
